<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="main-div">
        <div id="cal">
            <div class="display">
                <input type="text" value="0" placeholder="0" id="display" name="display" maxlength="15" readonly style="text-align: right;font-size: medium;">
            </div>
            <br>
            <div class="buttons">
                <input type="button" class="button" value="7" id="seven">
                <input type="button" class="button" value="8" id="eight">
                <input type="button" class="button" value="9" id="nine">
                <input type="button" class="button" value="+" id="plus">
                <br>
                <input type="button" class="button" value="4" id="four">
                <input type="button" class="button" value="5" id="five">
                <input type="button" class="button" value="6" id="six">
                <input type="button" class="button" value="-" id="minus">
                <br>
                <input type="button" class="button" value="1" id="one">
                <input type="button" class="button" value="2" id="two">
                <input type="button" class="button" value="3" id="three">
                <input type="button" class="button" value="*" id="multiply">
                <br>
                <input type="button" class="button" value="C" id="clear">
                <input type="button" class="button" value="0" id="zero">
                <input type="button" class="button" value="=" id="equal">
                <input type="button" class="button" value="/" id="divide">
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
